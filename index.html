<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcard Quiz</title>
    <style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f0f0f0;
    margin: 0;
    padding: 10px;
}

img {
    width: auto;
    max-width: 100%;       /* image fits screen width */
    max-height: 80vh;      /* image uses at most 80% of viewport height */
    border: 2px solid #ccc;
    border-radius: 10px;
    object-fit: contain;   /* scales image without cropping */
    display: block;
    margin: 20px auto 0 auto;  /* top spacing, centered */
}

.card {
    margin-top: 20px;
}

button {
    padding: 10px 20px;
    margin: 10px 5px;
    font-size: 16px;
    cursor: pointer;
    width: 45%;           /* buttons fit nicely side by side on mobile */
    box-sizing: border-box;
}

#answer {
    display: none;
    font-weight: bold;
    font-size: 18px;
    margin-top: 10px;
    color: #333;
}

    </style>
</head>
<body>
    <h1>Flashcard Quiz</h1>
    <div class="card">
        <img id="image" src="" alt="Flashcard Image">
        <p id="answer"></p>
    </div>
    <button onclick="showAnswer()">Show Answer</button>
    <button onclick="nextCard()">Next</button>

    <script>
        let cards = [];
        let currentIndex = 0;

        fetch('cards.json')
            .then(response => response.json())
            .then(data => {
                cards = data;
                shuffle(cards);
                showCard();
            });

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function showCard() {
            const card = cards[currentIndex];
            document.getElementById('image').src = card.img;
            document.getElementById('answer').textContent = card.answer;
            document.getElementById('answer').style.display = 'none';
        }

        function showAnswer() {
            document.getElementById('answer').style.display = 'block';
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % cards.length;
            showCard();
        }
    </script>
</body>
</html>
